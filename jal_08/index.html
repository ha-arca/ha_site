<script>
 
$(window).load(function() {
	var skip=false;
 	step1();
	function step1(){
		$('.s1').fadeIn(1000,function(){
			$('.s2').fadeIn(2000,function(){
				$('.s1').delay(1500).fadeOut(2000,function(){		
			 		if(!skip){
						step2();
					}
				});
			});
		});
	}
	function step2(){
		$('.s2_1').fadeIn(2000,function(){ 
			$('.s2').delay(1500).fadeOut(2000,function(){
				if(!skip){
					step2_1();
				}
			});
		});
	}
	
	function step2_1(){
		$('.s3').fadeIn(2000,function(){ 
			$('.s2_1').delay(2500).fadeOut(1000,function(){
				if(!skip){
					step3();
				}
			});
		});
	}
	function step3(){
		$('.s4').fadeIn(2000,function(){ 
			$('.s3').delay(2500).fadeOut(1000,function(){
				if(!skip){
					step4();
				}
			});
		});
	}
	function step4(){
		$('.s5').fadeIn(2500,function(){ 
			$('.btn_click1').show();
			$('.btn_click').hide();
		});
	}
	 
	$('.btn_click').click(function(){	
		skip=true;	 
		$('.btn_click1').show();
		$('.btn_click').hide();
		$('.s1').css({'display':'none'});
		$('.s2').css({'display':'none'});
		$('.s2_1').css({'display':'none'});
		$('.s3').css({'display':'none'});
		$('.s4').css({'display':'block','z-index':999});
		$('.s5').css({'display':'block'}); 
		return false;
	});
	
	$('.btn_click1').click(function(){	
		skip=false;
		$('.btn_click').show();
		$('.btn_click1').hide();
		$('.s5').css({'display':'none'}); 
		$('.s4').css({'display':'none','z-index':70}); 
		$('.s3').css({'display':'none'}); 
		$('.s2_1').css({'display':'none'}); 
		$('.s2').css({'display':'none'});
		$('.s1').fadeIn(500, function(){
			step1();
		});
		return false;
	});
	
});
</script>
